query GetIssues($filter: IssueFilter, $after: String, $first: Int = 50) {
  issues(filter: $filter, after: $after, first: $first) {
    nodes {
      id
      identifier
      title
      priority
      description
      team {
        id
        name
        color
      }
      assignee {
        id
        name
        email
        displayName
        isMe
      }
      project {
        id
        name
        color
      }
      state {
        id
        name
        color
        position
        team {
          id
        }
      }
      labels {
        nodes {
          name
          color
        }
      }
      createdAt
      updatedAt
      canceledAt
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}

mutation BatchUpdateIssues($input: IssueUpdateInput!, $ids: [UUID!]!) {
  issueBatchUpdate(input: $input, ids: $ids) {
    success
  }
}

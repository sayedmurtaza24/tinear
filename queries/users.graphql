query GetCurrentUser {
  viewer {
    id
    email
    isMe
    displayName
    organization {
      name
    }
  }
}

query GetAllUsers($after: String, $first: Int = 50) {
  users(after: $after, first: $first) {
    nodes {
      id
      displayName
      isMe
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
